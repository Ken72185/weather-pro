<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherPro - Cuaca Terkini</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 10;
        }

        .menu-icon {
            font-size: 2rem;
            color: white;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 20;
        }

        .dropdown a {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            color: #333;
            text-decoration: none;
        }

        .dropdown img {
            width: 20px; /* Ukuran ikon */
            height: 20px; /* Ukuran ikon */

            background: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-section {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            animation: slideUp 0.8s ease;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: rgba(255,255,255,1);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            color: white;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .weather-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            color: white;
            animation: fadeIn 1s ease;
        }

        .current-weather {
            text-align: center;
            margin-bottom: 30px;
        }

        .location {
            font-size: 1.5rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .temperature {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .description {
            font-size: 1.2rem;
            text-transform: capitalize;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .weather-icon {
            font-size: 5rem;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .detail-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .detail-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .detail-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .detail-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .forecast-section {
            margin-top: 30px;
        }

        .forecast-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: white;
        }

        .forecast-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .forecast-item {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .forecast-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-5px);
        }

        .forecast-day {
            font-size: 0.9rem;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .forecast-icon {
            font-size: 2rem;
            margin: 10px 0;
        }

        .forecast-temp {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .temperature {
                font-size: 3rem;
            }
            
            .weather-icon {
                font-size: 4rem;
            }
            
            .weather-details {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .forecast-container {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è WeatherPro</h1>
            <p>Cuaca terkini di ujung jari Anda</p>
        </div>

        <div class="menu" onclick="toggleDropdown(event)">
            <div class="menu-icon">‚ò∞</div>
            <div class="dropdown" id="dropdownMenu">
                <a href="https://www.tiktok.com/@kenngapr" target="_blank">
                    <img src="logo/tiktok.jpg" alt="TikTok"> TikTok
                </a>
                <a href="https://github.com/ken72185" target="_blank">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub"> GitHub
                </a>
                <a href="mailto:kenangga.ken@gmail.com">
                    <img src="logo/email.png" alt="Email"> Email
                </a>
            </div>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Cari kota atau lokasi..." id="searchInput">
                <button class="search-btn" onclick="searchWeather()">üîç</button>
            </div>
        </div>

        <div id="weatherContent">
            <div class="loading">
                <div>üìç Mencari lokasi Anda...</div>
                <div style="margin-top: 10px; font-size: 1rem; opacity: 0.8;">Mohon tunggu sebentar</div>
            </div>
        </div>
    </div>

    <script>
                     // API Configuration - WeatherAPI
                     const API_KEY = '5c3a1fc741c7474cb74115751251407'; // Ganti dengan API key dari WeatherAPI.com
        const BASE_URL = 'https://api.weatherapi.com/v1/';
        
        // Fungsi untuk mendapatkan icon cuaca
        function getWeatherIcon(condition) {
            const iconMap = {
                'sunny': '‚òÄÔ∏è',
                'clear': 'üåô',
                'partly cloudy': '‚õÖ',
                'cloudy': '‚òÅÔ∏è',
                'overcast': '‚òÅÔ∏è',
                'mist': 'üå´Ô∏è',
                'fog': 'üå´Ô∏è',
                'light rain': 'üå¶Ô∏è',
                'moderate rain': 'üåßÔ∏è',
                'heavy rain': 'üåßÔ∏è',
                'light snow': '‚ùÑÔ∏è',
                'moderate snow': '‚ùÑÔ∏è',
                'heavy snow': '‚ùÑÔ∏è',
                'thunderstorm': '‚õàÔ∏è',
                'drizzle': 'üå¶Ô∏è',
                'patchy rain possible': 'üå¶Ô∏è',
                'patchy snow possible': '‚ùÑÔ∏è',
                'patchy sleet possible': 'üå®Ô∏è',
                'blizzard': '‚ùÑÔ∏è'
            };
            
            const conditionLower = condition.toLowerCase();
            for (const [key, icon] of Object.entries(iconMap)) {
                if (conditionLower.includes(key)) {
                    return icon;
                }
            }
            return 'üå§Ô∏è';
        }

        // Fungsi untuk mendapatkan nama hari
        function getDayName(dateStr) {
            const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            const date = new Date(dateStr);
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);
            
            if (date.toDateString() === today.toDateString()) {
                return 'Hari ini';
            } else if (date.toDateString() === tomorrow.toDateString()) {
                return 'Besok';
            } else {
                return days[date.getDay()];
            }
        }

        // Fungsi untuk mendapatkan cuaca saat ini dan prakiraan
        async function getWeatherData(city) {
            try {
                const response = await fetch(`${BASE_URL}forecast.json?key=${API_KEY}&q=${city}&days=5&aqi=yes&alerts=yes`);
                
                if (!response.ok) {
                    throw new Error('Kota tidak ditemukan');
                }
                
                const data = await response.json();
                
                // Data cuaca saat ini
                const current = {
                    location: `${data.location.name}, ${data.location.country}`,
                    temperature: Math.round(data.current.temp_c),
                    description: data.current.condition.text,
                    icon: getWeatherIcon(data.current.condition.text),
                    humidity: data.current.humidity,
                    windSpeed: Math.round(data.current.wind_kph),
                    pressure: Math.round(data.current.pressure_mb),
                    visibility: Math.round(data.current.vis_km),
                    feels_like: Math.round(data.current.feelslike_c),
                    uv_index: data.current.uv,
                    air_quality: data.current.air_quality ? Math.round(data.current.air_quality.pm2_5) : 'N/A',
                    last_updated: data.current.last_updated
                };
                
                // Data prakiraan 5 hari
                const forecast = data.forecast.forecastday.map(day => ({
                    day: getDayName(day.date),
                    icon: getWeatherIcon(day.day.condition.text),
                    temp: `${Math.round(day.day.maxtemp_c)}¬∞/${Math.round(day.day.mintemp_c)}¬∞C`,
                    description: day.day.condition.text,
                    rain_chance: day.day.daily_chance_of_rain
                }));
                
                return { current, forecast };
                
            } catch (error) {
                throw new Error(error.message);
            }
        }

        // Fungsi untuk mendapatkan lokasi user berdasarkan IP
        async function getUserLocationByIP() {
            try {
                const response = await fetch(`${BASE_URL}ip.json?key=${API_KEY}&q=auto:ip`);
                const data = await response.json();
                return data.location.name;
            } catch (error) {
                throw new Error('Gagal mendapatkan lokasi');
            }
        }

        // Buat partikel animasi
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function displayWeather(current, forecast = []) {
            const weatherContent = document.getElementById('weatherContent');
            weatherContent.innerHTML = `
                <div class="weather-card">
                    <div class="current-weather">
                        <div class="location">${current.location}</div>
                        <div class="weather-icon">${current.icon}</div>
                        <div class="temperature">${current.temperature}¬∞C</div>
                        <div class="description">${current.description}</div>
                        <div style="font-size: 0.9rem; opacity: 0.8;">Terasa seperti ${current.feels_like}¬∞C</div>
                    </div>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-icon">üíß</div>
                            <div class="detail-value">${current.humidity}%</div>
                            <div class="detail-label">Kelembaban</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon">üí®</div>
                            <div class="detail-value">${current.windSpeed} km/h</div>
                            <div class="detail-label">Kecepatan Angin</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon">üå°Ô∏è</div>
                            <div class="detail-value">${current.pressure} hPa</div>
                            <div class="detail-label">Tekanan</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon">üëÅÔ∏è</div>
                            <div class="detail-value">${current.visibility} km</div>
                            <div class="detail-label">Jarak Pandang</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon">‚òÄÔ∏è</div>
                            <div class="detail-value">${current.uv_index}</div>
                            <div class="detail-label">Index UV</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon">üè≠</div>
                            <div class="detail-value">${current.air_quality}</div>
                       <div class="detail-label">Kualitas Udara</div>
                        </div>
                    </div>
                    
                    <div style="text-align: center; margin-top: 20px; font-size: 0.8rem; opacity: 0.7;">
                        Terakhir diperbarui: ${new Date(current.last_updated).toLocaleString('id-ID')}
                    </div>
                </div>
                
                ${forecast.length > 0 ? `
                <div class="forecast-section">
                    <h3 class="forecast-title">Prakiraan 5 Hari</h3>
                    <div class="forecast-container">
                        ${forecast.map(day => `
                            <div class="forecast-item">
                                <div class="forecast-day">${day.day}</div>
                                <div class="forecast-icon">${day.icon}</div>
                                <div class="forecast-temp">${day.temp}</div>
                                <div style="font-size: 0.8rem; opacity: 0.8; margin-top: 5px; text-transform: capitalize;">${day.description}</div>
                                <div style="font-size: 0.7rem; opacity: 0.7; margin-top: 5px;">üåßÔ∏è ${day.rain_chance}%</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                ` : ''}
            `;
        }

        async function searchWeather() {
            const searchInput = document.getElementById('searchInput');
            const city = searchInput.value.trim();
            
            if (!city) {
                alert('Mohon masukkan nama kota');
                return;
            }
            
            const weatherContent = document.getElementById('weatherContent');
            weatherContent.innerHTML = '<div class="loading">üîç Mencari data cuaca...</div>';
            
            try {
                const { current, forecast } = await getWeatherData(city);
                displayWeather(current, forecast);
            } catch (error) {
                weatherContent.innerHTML = `
                    <div class="error">
                        <h3>‚ùå ${error.message}</h3>
                        <p>Pastikan nama kota sudah benar dan coba lagi</p>
                        <p style="margin-top: 10px; font-size: 0.9rem;">Contoh: Jakarta, London, New York</p>
                    </div>
                `;
            }
        }

        // Fungsi untuk load cuaca lokasi default
        async function loadDefaultWeather() {
            const weatherContent = document.getElementById('weatherContent');
            
            // Cek apakah API key sudah diisi
            if (API_KEY === '') {
                weatherContent.innerHTML = `
                    <div class="error">
                        <h3>‚ö†Ô∏è API Key Diperlukan</h3>
                        <p>Untuk menggunakan data cuaca real, silakan:</p>
                        <ol style="text-align: left; margin-top: 15px;">
                            <li>Daftar gratis di <a href="https://www.weatherapi.com/" target="_blank" style="color: #74b9ff;">WeatherAPI.com</a></li>
                            <li>Dapatkan API key (1 juta calls gratis/bulan)</li>
                            <li>Ganti 'YOUR_API_KEY_HERE' dengan API key Anda</li>
                        </ol>
                        <p style="margin-top: 15px; font-size: 0.9rem;">
                            WeatherAPI lebih mudah digunakan dan generous dengan free tier-nya!
                        </p>
                    </div>
                `;
                return;
            }
            
            try {
                // Coba dapatkan lokasi user berdasarkan IP
                const userCity = await getUserLocationByIP();
                const { current, forecast } = await getWeatherData(userCity);
                displayWeather(current, forecast);
            } catch (error) {
                // Jika gagal, gunakan Jakarta sebagai default
                try {
                    const { current, forecast } = await getWeatherData('Jakarta');
                    displayWeather(current, forecast);
                } catch (defaultError) {
                    weatherContent.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Gagal memuat data cuaca</h3>
                            <p>Periksa koneksi internet dan API key, lalu coba lagi</p>
                        </div>
                    `;
                }
            }
        }

        // Event listener untuk Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchWeather();
            }
        });

        // Inisialisasi
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Load cuaca default setelah halaman dimuat
            setTimeout(() => {
                loadDefaultWeather();
            }, 1000);
        });

        // Update background berdasarkan waktu
        function updateBackground() {
            const hour = new Date().getHours();
            const body = document.body;
            
            if (hour >= 6 && hour < 12) {
                // Pagi
                body.style.background = 'linear-gradient(135deg, #74b9ff 0%, #0984e3 100%)';
            } else if (hour >= 12 && hour < 18) {
                // Siang
                body.style.background = 'linear-gradient(135deg, #fdcb6e 0%, #e17055 100%)';
            } else if (hour >= 18 && hour < 21) {
                // Sore
                body.style.background = 'linear-gradient(135deg, #fd79a8 0%, #fdcb6e 100%)';
            } else {
                // Malam
                body.style.background = 'linear-gradient(135deg, #2d3436 0%, #636e72 100%)';
            }
        }

        updateBackground();

        function toggleDropdown(event) {
            event.stopPropagation(); // Mencegah event klik dari menyebar ke elemen lain
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        // Menutup dropdown jika klik di luar
        window.onclick = function(event) {
            const dropdown = document.getElementById('dropdownMenu');
            if (event.target.closest('.menu') === null) {
                dropdown.style.display = 'none';
            }
        }

        // Inisialisasi dan fungsi lainnya...
        // Pastikan untuk menambahkan kode JavaScript yang ada sebelumnya di sini
    </script>
</body>
</html>
